name: Docker Build and Push

on:
  workflow_run:
    workflows: ["Pre-Deployment CI/CD Pipeline"]
    types: [completed]
    branches: [ main ]

  push:
    branches: [ main ]
    paths:
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'nginx.conf'
      - 'src/**'
      - 'package.json'
      - '.github/workflows/docker.yml'

  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: ""   # ðŸ‘ˆ declared for static analyzers

    if: >
      github.event.workflow_run.conclusion == 'success' ||
      github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Normalize image name (lowercase)
        run: |
          echo "IMAGE_NAME=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  test-docker:
    name: Test Docker Image
    runs-on: ubuntu-latest
    needs: build-and-push

    env:
      IMAGE_NAME: ""  

    if: >
      github.event.workflow_run.conclusion == 'success' ||
      github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Normalize image name
        run: |
          echo "IMAGE_NAME=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull Docker image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Test Docker container
        run: |
          set -euo pipefail
          
          # Cleanup function to ensure container is always removed
          cleanup() {
            echo "Cleaning up container..."
            docker stop portfolio-test 2>/dev/null || true
            docker rm portfolio-test 2>/dev/null || true
          }
          
          # Register cleanup trap to run on script exit (success or failure)
          trap cleanup EXIT
          
          # Run Docker container locally in GitHub Actions runner
          # Note: This tests the Docker image, not the Vercel deployment
          # Vercel deployment is separate and happens automatically after CI passes
          docker run -d --name portfolio-test -p 8080:80 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

          sleep 5
          
          # Test health endpoint (container running locally on runner)
          echo "Testing health endpoint..."
          curl -f http://localhost:8080/health || exit 1
          
          # Test main page (container running locally on runner)
          echo "Testing main page..."
          curl -f http://localhost:8080/ || exit 1
          
          echo "Docker container test passed!"
