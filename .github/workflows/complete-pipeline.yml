name: Complete Deployment Pipeline

# Master workflow that orchestrates the entire CI/CD pipeline
# This ensures everything runs in the correct order:
# 1. Code Quality (Lint, Format, Test)
# 2. Security Audit
# 3. Build Verification
# 4. Docker Build & Push
# 5. Vercel Deployment (automatic)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # Job 1: Code Quality & Tests
  quality-check:
    name: Code Quality & Tests
    runs-on: ubuntu-latest
    outputs:
      status: ${{ job.status }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint
      
      - name: Check formatting
        run: npm run format:check
      
      - name: Run tests
        run: npm run test:ci
      
      - name: Quality check passed
        run: echo "‚úÖ All quality checks passed!"

  # Job 2: Security Audit
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    outputs:
      status: ${{ job.status }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
      
      - name: Security audit completed
        run: echo "‚úÖ Security audit completed!"

  # Job 3: Build Verification
  build-verification:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [quality-check, security-audit]
    outputs:
      build-status: ${{ job.status }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run vercel-build
      
      - name: Build size check
        run: |
          BUILD_SIZE=$(du -sh build | cut -f1)
          echo "üì¶ Build size: $BUILD_SIZE"
          echo "‚úÖ Build verification passed!"

  # Job 4: Docker Build & Push
  docker-pipeline:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: [build-verification]
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Docker image info
        run: |
          echo "‚úÖ Docker image built and pushed!"
          echo "üì¶ Image: ghcr.io/${{ github.repository }}:latest"
          echo "üè∑Ô∏è  Tags: ${{ steps.meta.outputs.tags }}"

  # Job 5: Deployment Summary
  deployment-summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [quality-check, security-audit, build-verification, docker-pipeline]
    if: always()
    
    steps:
      - name: Deployment status
        run: |
          echo "## üöÄ Deployment Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Code Quality | ${{ needs.quality-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Audit | ${{ needs.security-audit.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Verification | ${{ needs.build-verification.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Build | ${{ needs.docker-pipeline.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üì¶ Docker Image" >> $GITHUB_STEP_SUMMARY
          echo "Image: \`ghcr.io/${{ github.repository }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üåê Vercel Deployment" >> $GITHUB_STEP_SUMMARY
          echo "URL: https://abdulaziz-eta.vercel.app/" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ All checks completed! Vercel will deploy automatically." >> $GITHUB_STEP_SUMMARY
      
      - name: Final status
        run: |
          if [ "${{ needs.quality-check.result }}" == "success" ] && \
             [ "${{ needs.security-audit.result }}" == "success" ] && \
             [ "${{ needs.build-verification.result }}" == "success" ]; then
            echo "‚úÖ Pipeline completed successfully!"
            echo "üöÄ Ready for Vercel deployment"
            exit 0
          else
            echo "‚ùå Pipeline failed. Check individual jobs for details."
            exit 1
          fi

